<!DOCTYPE html>

<html>

<head>

  <title>GeeksForGeeks Sweet alert</title>

  <script src=

"https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js">

  </script>
 

</head>

<body>
  
  <a class="alertBtn" href="#">Click Me</a>

  <script>

    document.querySelector('.alertBtn').addEventListener('click', ()=>{
      
      swal(
      "Your message was sent", 
      "Thank you for contacting us. We will reach out to you soon", 
      "success", 
      {
          button: "Close",
      }
      );
      
    })
    

  </script>

</body>

</html>
